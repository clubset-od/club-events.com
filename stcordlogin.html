<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static',filename='static/fontssl/icomoon/style.css')}}">

    <link rel="stylesheet" href="{{url_for('static',filename='csssl/owl.carousel.min.css')}}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='csssl/bootstrap.min.css')}}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{{url_for('static',filename='csssl/style.css')}}">

    <title>Student Coordinator login</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('static/imagessl/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h3>STUDENT COORDINATOR LOGIN</h3>
              
            </div>
            <form action="" method="POST">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username">

              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password">
                
              </div>
              


              <input type="submit" value="Log In" class="btn btn-block btn-primary">
              <a href="{{url_for('front')}}">Back</a>

              
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="static/jssl/jquery-3.3.1.min.js"></script>
    <script src="static/jssl/popper.min.js"></script>
    <script src="static/jssl/bootstrap.min.js"></script>
    <script src="static/jssl/main.js"></script>
  </body>
</html>
