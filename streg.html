<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student reg</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{url_for('static',filename='static/fontssr/material-icon/css/material-design-iconic-font.min.css')}}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{url_for('static',filename='csssr/style.css')}}">
</head>
<body>

    <div class="main">

        <div class="container">
            <form action="" method="POST" class="appointment-form" id="appointment-form">
                <h2>STUDENT REGISTER</h2>
                <div class="form-group-1">

                    
                    <input type="text" name="name" id="name" placeholder="Name" required />
                    <input type="text" name="regno" id="number" placeholder="Reg no" required />
                    <input type="text" name="department" id="department" placeholder="Department" required />
                    <input type="email" name="email" id="email" placeholder="Email" required />
                    <input type="text" name="username" id="username" placeholder="Username" required />
                    <input type="password" name="password" id="password" placeholder="Password" required />
                    <input type="number" name="phoneno" id="phoneno" placeholder="Phone number" required />

                </div>
                
                <div class="form-check">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    
                </div>
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="REGISTER" />
                    <a href="{{url_for('stlogin')}}">Already register sign in</a>
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="static/vendorsr/jquery/jquery.min.js"></script>
    <script src="static/jssr/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
